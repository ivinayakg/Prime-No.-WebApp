<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Checker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="section header">
      <div class="mycontain">
        <h1>Prime Number Finder</h1>
      </div>
    </div>

    <!-- content -->
    <div class="section">
      <div class="mycontain content">
        <h2>
          Put your number down there and let's check<br />wether or not its a
          prime number?
        </h2>
        <textarea
          name="Input"
          id="txt-input"
          cols="30"
          rows="2"
          placeholder="write your year here"
        ></textarea>
        <button id="btn">Check Now</button>
        <br />
        <h2 id="txt-output">Your Answer is...</h2>
      </div>
    </div>

    <!-- script -->
    <script src="./main.js"></script>
  </body>
</html>
